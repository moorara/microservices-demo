name: Full

rest:

  - name: site-service
    address: site-service:4010
    base: /v1
    headers:
      Is-Test: "True"
    tests:
      - name: CheckHealth
        method: GET
        endpoint: /health
        headers:
          Test-Name: Check-Health
        expect:
          status_code: 200
      - name: GetSites
        method: GET
        endpoint: /sites
        headers:
          Test-Name: Get-Sites
        expect:
          status_code: 200

grpc:

  - name: switch-service
    address: switch-service:4030

nats:

  - name: asset-service
    nats_servers: [ "nats-0:4222", "nats-1:4222", "nats-2:4222" ]
    nats_user: api-test
    nats_password: password

graphql:

  - name: graphql-server
    address: graphql-server:5000
